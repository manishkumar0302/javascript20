<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Custom Video Player</h1>
    <video
      src="https://file-examples.com/wp-content/uploads/2017/04/file_example_MP4_480_1_5MG.mp4"
      id="video"
      poster="https://placekitten.com/480/270"
    ></video>
    <div class="controls">
      <button id="play">
        Play
      </button>
      <button id="stop">
        Stop
      </button>
      <input
        id="progress"
        type="range"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span id="timestamp">00:00</span>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
