<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- to do-->
  <title>1</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <form id="form" class="form">
    <h2>Register With Us</h2>
    <div class="block">
      <label for="username">Username</label>
      <input type="text" name="username" placeholder="Enter username" />
      <small class="error--username">Error message</small>
    </div>
    <div class="block">
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Enter email" />
        <small class="error--email">Error message</small>
      </div>
      <div class="block">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter password" />
        <small class="error--password">Error message</small>
      </div>
      <div class="block">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" placeholder="Enter password again" />
        <small class="error--confirm-password">Error message</small>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="./script.js"></script>
  </body>
  
  </html>
